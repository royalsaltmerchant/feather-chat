<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/347d905637.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
  <title>Feather Chat</title>
</head>
<body>
  <header>
    <div class="title-container">
      <h1><i class="fas fa-feather-alt"></i> Feather Chat</h1>
      <small><i>A Simple, Light-Weight Chat App</i></small>
    </div>
  </header>
  <div class="app-container">
    <div class="app-content">
      <div class="chat-messages-container">
        <div class="chat-messages"></div>
        <form id="chat-form" class="chat-form">
          <input
            autofocus
            id="msg"
            type="text"
            required
            autocomplete="off"
            placeholder="Type here..."
          />
          <button class="btn">Send</button>
        </form>
      </div>
      <div class="sidebar">
        <div class="sidebar-room-container">
          <i class="fas fa-house-user"></i>
          <h4 style="margin-left: 5px;" id="room-name"></h4>
        </div>
        <a href="index.html">Leave Room</a>
        <br>
        <h4><i class="fas fa-comments"></i> Users</h4>
        <ul id="users"></ul>
      </div>
    </div>
  </div>
  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/socket.js"></script>
</body>
</html>
