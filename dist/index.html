<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://kit.fontawesome.com/347d905637.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/dropdown.css">
		<title>Feather Chat</title>
	</head>
	<body>
		<header>
			<div class="title-container">
				<h1><i class="fas fa-feather-alt"></i> Feather Chat</h1>
				<small><i>A Simple, Light-Weight Chat App</i></small>
			</div>
		</header>
		<main>
			<h1>Options</h1>
			<br>
			<form action="chat.html">
				<div class="form-item">
					<label for="username">Username</label>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Enter username..."
						required
					/>
				</div>
				<div class="form-item">
					<label for="room">Room</label>
					<div id="dd1"></div>
					<input type="hidden" name="room" id="room" value="Default">
				</div>
				<br>
				<button type="submit">Start</button>
			</form>
		</main>
		<script src="./js/bundle.js"></script>
	</body>
</html>
