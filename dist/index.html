<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="https://kit.fontawesome.com/347d905637.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/dropdown.css">
		<title>Feather Chat</title>
	</head>
	<body>
		<header>
			<div class="title-container">
				<h1><i class="fas fa-feather-alt"></i> Feather Chat</h1>
				<small><i>A Simple, Light-Weight Chat App</i></small>
			</div>
		</header>
		<main>
			<form action="chat.html" class="options">
				<h1>Options</h1>
				<br>
				<div class="form-item">
					<label for="username">Username</label>
					<input
						type="text"
						name="username"
						id="username"
						placeholder="Who are you today?"
						required
					/>
				</div>
				<div class="form-item" id="room-form-item">
					<label for="room">Room</label>
					<div class="room-select" id="room-select">
						<div id="dd1"></div>
						<input type="hidden" name="room" id="room" value="Room1" placeholder="Custom room name" required>
						<a style="margin-top: 5px;" id="room-mode" onclick="customRoomToggle()">Custom Room?</a>
					</div>
				</div>
				<br>
				<button type="submit">Start</button>
			</form>
			<small style="margin-top: auto;">Feather Chat by <a href="https://julianranieri.com/">Julian Ranieri</a></small>
		</main>
		<script src="./js/dropdown.js"></script>
		<script>
			function customRoomToggle() {
				if(document.getElementById('dd1')) {
					document.getElementById('dd1').remove()
					document.getElementById('room').type = 'text'
					document.getElementById('room').value = ''
					document.getElementById('room-mode').innerHTML = 'Back To List?'
				} else {
					var newDiv = document.createElement('div')
					newDiv.id = 'dd1'
					var parent = document.getElementById('room-select')
					parent.insertBefore(newDiv, parent.firstChild)
					dd1.render()
					document.getElementById('room').type = 'hidden'
					document.getElementById('room').value = 'Room1'
					document.getElementById('room-mode').innerHTML = 'Custom Room?'		
				}
			}
		</script>
	</body>
</html>
